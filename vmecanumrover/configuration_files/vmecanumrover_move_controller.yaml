mecanum_drive_controller:
  type: "mecanum_drive_controller/MecanumDriveController"
  front_left_wheel_joint: "wheel0_base_joint"
  back_left_wheel_joint: "wheel2_base_joint"
  front_right_wheel_joint: "wheel1_base_joint"
  back_right_wheel_joint: "wheel3_base_joint"
  publish_rate: 50
  pose_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 0.03]
  twist_covariance_diagonal: [0.001, 0.001, 0.001, 1000000.0, 1000000.0, 0.03]
  cmd_vel_timeout: 0.25

  wheel_separation_x: 0.23
  wheel_separation_y: 0.264

  enable_odom_tf: true

  wheel_separation_multiplier: 1.0 # default: 1.0
  wheel_radius_multiplier    : 1.0 # default: 1.0

