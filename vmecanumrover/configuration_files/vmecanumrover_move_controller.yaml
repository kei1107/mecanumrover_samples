vmecanumrover:
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50
    
  mecanum_drive_controller:
    type: "mecanum_drive_controller/MecanumDriveController"
    front_left_wheel_joint: "wheel0_wheel_joint"
    front_right_wheel_joint: "wheel1_wheel_joint"
    back_left_wheel_joint: "wheel2_wheel_joint"
    back_right_wheel_joint: "wheel3_wheel_joint"
    publish_rate: 50
    pose_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 0.03]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 1000000.0, 1000000.0, 0.03]
    cmd_vel_timeout: 0.25

    wheel_separation_x: 0.23
    wheel_separation_y: 0.264

    enable_odom_tf: true

    wheel_separation_multiplier: 1.0 # default: 1.0
    wheel_radius_multiplier    : 1.0 # default: 1.0


  # test 
  diff_drive_controller:
    type        : "diff_drive_controller/DiffDriveController"
    left_wheel  : 'wheel0_wheel_joint'
    right_wheel : 'wheel1_wheel_joint'
    publish_rate: 50               # default: 50
    pose_covariance_diagonal : [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]
    twist_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]

    # 車輪の半径と両輪の軸間距離
    wheel_separation : 0.313982
    wheel_radius : 0.076

    wheel_separation_multiplier: 1.0 # default: 1.0
    wheel_radius_multiplier    : 1.0 # default: 1.0

    # cmd_velに受け付けた入力をどのくらいの時間継続するか default 0.5
    cmd_vel_timeout: 0.5

    # Base frame_id
    base_frame_id: body_link #default: base_link

